<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZestCart</title> <!-- Changed to ZestCart -->
    <style>
        /* Updated Base Styles with Logo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
    
        /* Logo Styles */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2.5rem;
            margin: 1rem 0;
            animation: logoReveal 1s ease-out;
        }
    
        .logo-icon {
            font-size: 3rem;
            transform: rotate(-20deg);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
    
        .logo-text {
            background: linear-gradient(45deg, #270bc4, #ff5500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 2px;
        }
    
        .cart-text {
            color: #00a8ff;
            font-weight: 700;
        }
    
        /* Rest of existing styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            padding: 2rem;
        }
    
        hr {
            width: 80%;
            margin: 2rem auto;
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e94560, transparent);
        }
    
        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 3s ease-in-out infinite;
        }
    
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            max-width: 800px;
            margin: 1rem auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideIn 1s ease-out;
        }
    
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    
        @keyframes logoReveal {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Decorative Elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(233,69,96,0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
            z-index: -1;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .logo {
                font-size: 2rem;
            }
    
            .logo-icon {
                font-size: 2.5rem;
            }
    
            p {
                font-size: 1rem;
                padding: 1rem;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
    
            .logo-icon {
                font-size: 2rem;
            }
    
            body {
                padding: 1rem;
            }
        }
    </style>
    <!-- Rest of the existing styles remain same -->
</head>
<body>
    <!-- Add logo to the body -->
    <div class="logo">
        <div class="logo-icon">ðŸ›’</div>
        <div class="logo-text">Zest<span class="cart-text">Cart</span></div>
    </div>

        <h1>WELCOME TO ZESTCART</h1>
        <hr>
        <p>Explore a world of curated products, from trendy fashion and cutting-edge tech to home essentials and unique gifts.</p>

    <!-- Rest of the existing content remains same -->
</body>
</html>
